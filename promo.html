<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Промо обяви | NaKolela</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header { background-color: #2ecc71; padding: 16px 24px; color: white; display: flex; justify-content: space-between; align-items: center; }
    nav a { margin-left: 20px; color: white; text-decoration: none; font-weight: bold; }
    .container { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    h1 { color: #2c3e50; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
    .promo-card { background: white; border: 2px solid gold; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; }
    .promo-card img { width: 100%; height: 180px; object-fit: cover; }
    .info { padding: 12px; }
    .info h3 { margin: 0 0 10px; font-size: 18px; }
    .price { color: #e67e22; font-weight: bold; }
    .tag { position: absolute; top: 12px; left: 12px; background: crimson; color: white; font-size: 12px; font-weight: bold; padding: 4px 8px; border-radius: 4px; }
  </style>
</head>
<body>
  <header>
    <div><strong>NaKolela</strong></div>
    <nav>
      <a href="index.html">Начало</a>
      <a href="listings.html">Обяви</a>
      <a href="promo.html">Промо</a>
      <a href="contacts.html">Контакти</a>
    </nav>
  </header>

  <div class="container">
    <h1>Промотирани обяви</h1>
    <div class="grid">
      <div class="promo-card">
        <span class="tag">TOP</span>
        <img src="1.jpg" alt="Honda">
        <div class="info">
          <h3>Honda Shadow 750</h3>
          <p class="price">7 900 лв</p>
        </div>
      </div>

      <div class="promo-card">
        <span class="tag">BEST</span>
        <img src="2.jpg" alt="Velo">
        <div class="info">
          <h3>Drag C1 Carbon</h3>
          <p class="price">3 250 лв</p>
        </div>
      </div>

      <div class="promo-card">
        <span class="tag">VIP</span>
        <img src="3.jpg" alt="Scooter">
        <div class="info">
          <h3>Aprilia SR Max 300</h3>
          <p class="price">5 600 лв</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
