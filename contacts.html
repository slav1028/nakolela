<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакти | NaKolela</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header { background-color: #2ecc71; padding: 16px 24px; color: white; display: flex; justify-content: space-between; align-items: center; }
    nav a { margin-left: 20px; color: white; text-decoration: none; font-weight: bold; }
    .container { max-width: 700px; margin: 32px auto; background: white; padding: 24px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 12px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #27ae60; color: white; padding: 10px 16px; border: none; margin-top: 16px; cursor: pointer; border-radius: 4px; }
    .info { margin-top: 32px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <header>
    <div><strong>NaKolela</strong></div>
    <nav>
      <a href="index.html">Начало</a>
      <a href="listings.html">Обяви</a>
      <a href="promo.html">Промо</a>
      <a href="contacts.html">Контакти</a>
    </nav>
  </header>

  <div class="container">
    <h1>Свържи се с нас</h1>
    <form>
      <label for="name">Име</label>
      <input type="text" id="name" name="name" placeholder="Твоето име">

      <label for="email">Имейл</label>
      <input type="email" id="email" name="email" placeholder="example@email.com">

      <label for="message">Съобщение</label>
      <textarea id="message" name="message" rows="5" placeholder="Напиши нещо..."></textarea>

      <button type="submit">Изпрати</button>
    </form>

    <div class="info">
      <p><strong>Email:</strong> support@nakolela.bg</p>
      <p><strong>Телефон:</strong> 0888 123 456</p>
    </div>
  </div>
</body>
</html>
